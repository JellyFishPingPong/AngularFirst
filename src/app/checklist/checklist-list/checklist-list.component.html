<table>
    <tbody>
        <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let item of list; let e = even; let o = odd">
            <td>
                <mat-checkbox type="checkbox" [id]="item.itemId" [checked]="item.completed" (click)="checkBoxChanged(item)"></mat-checkbox>
            </td>
            <td>{{ item.itemName }}</td>
            <td>
                <button [routerLink]="['/goals', item.itemId]">edit</button>
            </td>
        </tr>
    </tbody>
</table>
