<table>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let item of list; let e = even; let o = odd">
            <td>
                <mat-checkbox type="checkbox" [checked]="item.completed" (click)="checkBoxChanged(item)"></mat-checkbox>
            </td>
            <td>{{ item.itemName }}</td>
            <td style="padding-left: 30px; text-align: right;">
                <button mat-flat-button [routerLink]="['/goals', item.itemId]" >Edit</button>
            </td>
        </tr>
    </tbody>
</table>
