<div class="content">

  <h3>Welcome to the {{name}} page</h3>


  <button mat-flat-button (click)="toggle()">Toggle</button>
  <p> {{ listTypeName }}</p>
  
  <div *ngIf="checklist.length > 0">
    <app-checklist-list [list]="filteredList" (checkBoxTicked)="checkBoxChanged($event)"></app-checklist-list>
  </div>
  
  {{ (filteredList.length == 0 && listType == ListState.Incomplete) ? "All goals have been completed" : ""}}
  
</div>
