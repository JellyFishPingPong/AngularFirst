<div class="content">

  <div class="flex-r checklist-header">

    <h3 style="padding-left: 10px;"> {{ listTypeName }}</h3>
    <button mat-flat-button (click)="toggle()">{{ buttonText }}</button>
  </div>

  <button mat-flat-button [routerLink]="'/goals/add'" >Add Goal</button>

  <div class="checklist-header">
    <input type="text" class="search-bar" placeholder="Search" [formControl]="searchBar">
  </div>

  <div *ngIf="checklist.length > 0">
    <app-checklist-list [list]="filteredList" 
    route="/goals/edit/"
    (checkBoxTicked)="checkBoxChanged($event)"
    (delete)="Delete($event)"></app-checklist-list>
  </div>

  <p style="margin-top: 15px; padding-left: 10px;">{{ (filteredList.length == 0 && !showAll) ? "All goals have been completed" : ""}}
  </p>
</div>
